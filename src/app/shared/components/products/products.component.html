<p>
  la cantidad es {{ myShoppingCart.length }}
</p>
<p>
  Total ${{ total }}
</p>
<p>
  Today: {{today | timeAgo}}
</p>
<p>
  Date: {{date | date: 'yyyy/MM/dd'}}
</p>
<p>
  {{'HOLa qUE tAl' | uppercase}}
</p>
<button (click)="createNewProduct()" >crear</button>
<button (click)="onShowDetail('657657')" >detalle not fount</button>
<div class="products-grid">
  <app-product [product]="product" *ngFor="let product of products"
    (addedProduct)="addToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="onLoadMore()">Load more</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  {{statusDetail}}
  <div *ngIf="productChosen" >
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{productChosen.title}}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p>{{productChosen.description}}</p>
    <button (click)="updateProduct()">editar</button>
    <button (click)="deleteProduct()">eliminar</button>
  </div>
</div>
